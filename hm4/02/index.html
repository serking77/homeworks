<!DOCTYPE html>

<body>
    <div id="cont">
        <li></li>
        <li></li>
        <li></li>
    </div>
    <script>
    function deleteTextNodes(Element) {
        for (var i = 0; i < Element.childNodes.length; i++) {
            if (Element.childNodes[i].nodeType === 3) {
                Element.removeChild(Element.childNodes[i]);
            i--;
            }
        }
    }

   deleteTextNodes(cont);
   console.dir(cont.childNodes);
    </script>
</body>
